plugin:
    name: 'kienbt.digitalproduct::lang.plugin.name'
    description: 'kienbt.digitalproduct::lang.plugin.description'
    author: Kienbt
    icon: oc-icon-shopping-cart
    homepage: ''
navigation:
    digital-product:
        label: 'kienbt.digitalproduct::lang.plugin.name'
        url: kienbt/digitalproduct/products
        icon: icon-shopping-cart
        permissions:
            - 'kienbt.digitalproduct.*'
        sideMenu:
            digitalproduct-products:
                label: 'kienbt.digitalproduct::lang.plugin.common.products'
                url: kienbt/digitalproduct/products
                icon: icon-cart-plus
                permissions:
                    - kienbt.digitalproduct.manage_products
            digitalproduct-categories:
                label: 'kienbt.digitalproduct::lang.plugin.common.categories'
                url: kienbt/digitalproduct/categories
                icon: icon-sitemap
                permissions:
                    - kienbt.digitalproduct.manage_categories
            digitalproduct-prodversion:
                label: 'kienbt.digitalproduct::lang.plugin.product.version'
                url: kienbt/digitalproduct/versions
                icon: icon-random
                permissions:
                    - kienbt.digitalproduct.manage_products
            digitalproduct-orders:
                label: 'kienbt.digitalproduct::lang.plugin.common.orders'
                url: kienbt/digitalproduct/orders
                icon: icon-check-circle
                permissions:
                    - kienbt.digitalproduct.manage_orders
            digitalproduct-discounts:
                label: 'kienbt.digitalproduct::lang.plugin.common.discounts'
                url: kienbt/digitalproduct/discounts
                icon: icon-gift
                permissions:
                    - kienbt.digitalproduct.manage_discounts
permissions:
    kienbt.digitalproduct.manage_products:
        tab: 'kienbt.digitalproduct::lang.plugin.name'
        label: 'kienbt.digitalproduct::lang.plugin.manage.products'
    kienbt.digitalproduct.manage_categories:
        tab: 'kienbt.digitalproduct::lang.plugin.name'
        label: 'kienbt.digitalproduct::lang.plugin.manage.categories'
    kienbt.digitalproduct.manage_orders:
        tab: 'kienbt.digitalproduct::lang.plugin.name'
        label: 'kienbt.digitalproduct::lang.plugin.manage.order'
    kienbt.digitalproduct.manage_discounts:
        tab: 'kienbt.digitalproduct::lang.plugin.name'
        label: 'kienbt.digitalproduct::lang.plugin.manage.discounts'
